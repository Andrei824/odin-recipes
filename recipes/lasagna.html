<h1 class="Titlu">Lasagna Recipe</h1>
<img src="img/lasagna.jpg" width="320" height="320">
<h2 class="Titlu">Reteta lasagna traditional italiana</h2>
<h3 class="Ingrediente">Ingrediente</h3>
<ul class="produse">
    <li>1kg carne tocata</li>
    <li>1kg rosii pasate</li>
    <li>3-4 linguri ulei</li>
    <li>2 morcovi</li>
    <li>3 catei usturoi</li>
</ul>
<h3 class="Pasi">Pasi</h3>
<ol class="pasi">
    <li>Se calesc ceapa si morcovii</li>
    <li>Se toarna rosiile pasate</li>
    <li>Se pune carnea</li>
    <li>Se baga la cuptor</li>
</ol>
